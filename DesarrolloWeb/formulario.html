<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando formulario en HTML</title>
</head>
<body>
    
    <form action="" method="post"> <!-- actioin envia el formulario donde le digamos q recopile la info-->
        <label>Nombre:</label>
        <input type="text" name="nombre" placeholder="Ingrese su nombre" required/>

        <label>Apellido:</label>
        <input type="text" name="apellido" placeholder="Ingrese su apellido" required/>

        <label>E-mail:</label>
        <input type="email" name="email" placeholder="Ingrese su e-mail" required/>

        <label>Password:</label>
        <input type="password" name="password"/>
        <input type="submit" value="Enviar" required></input>

    </form>

</body>
</html>
